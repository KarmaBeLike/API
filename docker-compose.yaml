version: '3.7'

services:
  app:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    container_name: apidb
    image: postgres:15.1
    environment:
      POSTGRES_DB: "apidb"
      POSTGRES_USER: "kamila"
      POSTGRES_PASSWORD: "password"
